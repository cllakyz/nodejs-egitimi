<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        $(() => {
            const socket = io.connect('http://localhost:3000');

            socket.on('merhaba', (data) => {
                $('#merhaba h3').html('Merhaba! ' + data.country);
            });

            $('button').on('click', () => {
                socket.emit('selamVer', { city: 'Ä°stanbul', name: 'Celal' });
            });
        });
    </script>
</head>
<body>
    Merhaba ben client. <button>Selam Ver</button>
    <br>
    <div id="merhaba"><h3></h3></div>
</body>
</html>
